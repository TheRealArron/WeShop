<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Drag & Drop Shopping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4285f4, #34a853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cart-icon {
            position: relative;
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            background: #3367d6;
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ea4335;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            user-select: none;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .product-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            cursor: grabbing;
        }

        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 1rem;
        }

        .drop-zone {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            max-height: 60vh;
            overflow-y: auto;
        }

        .drop-zone.drag-over {
            background: rgba(76, 175, 80, 0.1);
            border: 2px dashed #4caf50;
            transform: scale(1.05);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .cart-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .cart-item-image {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .cart-item-price {
            color: #4285f4;
            font-size: 0.8rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

        .quantity-btn {
            background: #4285f4;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .quantity-btn:hover {
            background: #3367d6;
        }

        .quantity-btn.remove {
            background: #ea4335;
            margin-left: 10px;
        }

        .quantity-btn.remove:hover {
            background: #d33b2c;
        }

        .quantity {
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
            color: #4285f4;
            border-top: 2px solid #f0f0f0;
            padding-top: 1rem;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            color: #999;
            padding: 2rem 0;
            border: 2px dashed #ddd;
            border-radius: 8px;
            margin: 1rem 0;
        }

        /* Payment Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4285f4;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
        }

        .expiry-row {
            display: flex;
            gap: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .cart-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .drop-zone {
                width: calc(100% - 40px);
                bottom: 10px;
                right: 20px;
                left: 20px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .cart-toggle {
                display: block;
            }

            .drop-zone.hidden {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">TechStore</div>
        <button class="cart-icon" onclick="toggleCart()">
            ðŸ›’
            <span class="cart-count" id="cartCount">0</span>
        </button>
    </header>

    <div class="container">
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded by JavaScript -->
        </div>
    </div>

    <div class="drop-zone" id="dropZone">
        <div class="cart-header">
            <div class="cart-title">Shopping Cart</div>
        </div>
        <div id="cartItems">
            <div class="empty-cart">
                <p>ðŸ›’</p>
                <p>Drop items here to add to cart</p>
            </div>
        </div>
        <div class="cart-total" id="cartTotal">Total: $0.00</div>
        <button class="checkout-btn" id="checkoutBtn" onclick="openPaymentModal()" disabled>
            Checkout
        </button>
    </div>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closePaymentModal()">&times;</button>
            <div class="modal-header">
                <h2>Payment Information</h2>
            </div>
            <div id="paymentMessages"></div>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="cardName">Cardholder Name</label>
                    <input type="text" id="cardName" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryMonth">Expiry Date</label>
                        <div class="expiry-row">
                            <select id="expiryMonth" required>
                                <option value="">MM</option>
                            </select>
                            <select id="expiryYear" required>
                                <option value="">YY</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                    </div>
                </div>
                <button type="submit" class="checkout-btn">Process Payment</button>
            </form>
        </div>
    </div>

    <script>
        // Mock product data
        const PRODUCTS = [
            {
                id: '1',
                name: 'Wireless Headphones',
                price: 99.99,
                description: 'Premium wireless headphones with noise cancellation',
                emoji: 'ðŸŽ§',
                color: '#4285f4'
            },
            {
                id: '2',
                name: 'Smart Watch',
                price: 249.99,
                description: 'Fitness tracking smartwatch with heart rate monitor',
                emoji: 'âŒš',
                color: '#34a853'
            },
            {
                id: '3',
                name: 'Laptop Stand',
                price: 49.99,
                description: 'Adjustable aluminum laptop stand for better ergonomics',
                emoji: 'ðŸ’»',
                color: '#ea4335'
            },
            {
                id: '4',
                name: 'USB-C Hub',
                price: 79.99,
                description: '7-in-1 USB-C hub with HDMI, USB 3.0, and SD card reader',
                emoji: 'ðŸ”Œ',
                color: '#fbbc04'
            },
            {
                id: '5',
                name: 'Bluetooth Speaker',
                price: 129.99,
                description: 'Portable waterproof Bluetooth speaker with 20-hour battery',
                emoji: 'ðŸ”Š',
                color: '#9c27b0'
            },
            {
                id: '6',
                name: 'Wireless Mouse',
                price: 29.99,
                description: 'Ergonomic wireless mouse with precision tracking',
                emoji: 'ðŸ–±ï¸',
                color: '#ff5722'
            }
        ];

        let draggedElement = null;
        let cart = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            initializeDragAndDrop();
            populateExpirySelects();
            updateCartDisplay();
        });

        function loadProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            PRODUCTS.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.draggable = true;
                productCard.setAttribute('data-product-id', product.id);

                productCard.innerHTML = `
                    <div class="product-image" style="background-color: ${product.color};">
                        ${product.emoji}
                    </div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                `;

                productsGrid.appendChild(productCard);
            });
        }

        function populateExpirySelects() {
            const monthSelect = document.getElementById('expiryMonth');
            const yearSelect = document.getElementById('expiryYear');

            // Populate months
            for (let i = 1; i <= 12; i++) {
                const option = document.createElement('option');
                option.value = i.toString().padStart(2, '0');
                option.textContent = i.toString().padStart(2, '0');
                monthSelect.appendChild(option);
            }

            // Populate years
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i < currentYear + 11; i++) {
                const option = document.createElement('option');
                option.value = i.toString();
                option.textContent = i.toString();
                yearSelect.appendChild(option);
            }
        }

        function initializeDragAndDrop() {
            const dropZone = document.getElementById('dropZone');

            document.addEventListener('dragstart', handleDragStart);
            document.addEventListener('dragend', handleDragEnd);

            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('drop', handleDrop);
            dropZone.addEventListener('dragenter', handleDragEnter);
            dropZone.addEventListener('dragleave', handleDragLeave);
        }

        function handleDragStart(e) {
            if (e.target.classList.contains('product-card')) {
                draggedElement = e.target;
                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', '');
            }
        }

        function handleDragEnd(e) {
            if (e.target.classList.contains('product-card')) {
                e.target.classList.remove('dragging');
                draggedElement = null;
            }
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            // Only remove drag-over if we're leaving the drop zone completely
            if (!this.contains(e.relatedTarget)) {
                this.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            this.classList.remove('drag-over');

            if (draggedElement) {
                const productId = draggedElement.getAttribute('data-product-id');
                addToCart(productId);
            }

            return false;
        }

        function addToCart(productId) {
            const product = PRODUCTS.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    emoji: product.emoji,
                    color: product.color,
                    quantity: 1
                });
            }

            updateCartDisplay();
            showAddedToCartAnimation();
        }

        function showAddedToCartAnimation() {
            const dropZone = document.getElementById('dropZone');
            dropZone.style.background = 'rgba(76, 175, 80, 0.2)';
            setTimeout(() => {
                dropZone.style.background = 'rgba(255, 255, 255, 0.95)';
            }, 300);
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCount = document.getElementById('cartCount');
            const checkoutBtn = document.getElementById('checkoutBtn');

            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <p>ðŸ›’</p>
                        <p>Drop items here to add to cart</p>
                    </div>
                `;
                checkoutBtn.disabled = true;
            } else {
                checkoutBtn.disabled = false;
                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    itemElement.innerHTML = `
                        <div class="cart-item-image" style="background-color: ${item.color};">
                            ${item.emoji}
                        </div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">$${item.price.toFixed(2)} each</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateCartItem('${item.id}', 'decrease')">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateCartItem('${item.id}', 'increase')">+</button>
                                <button class="quantity-btn remove" onclick="updateCartItem('${item.id}', 'remove')">Ã—</button>
                            </div>
                        </div>
                    `;
                    cartItems.appendChild(itemElement);
                });
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function updateCartItem(productId, action) {
            const itemIndex = cart.findIndex(item => item.id === productId);
            if (itemIndex === -1) return;

            const item = cart[itemIndex];

            if (action === 'increase') {
                item.quantity += 1;
            } else if (action === 'decrease') {
                item.quantity -= 1;
                if (item.quantity <= 0) {
                    cart.splice(itemIndex, 1);
                }
            } else if (action === 'remove') {
                cart.splice(itemIndex, 1);
            }

            updateCartDisplay();
        }

        function toggleCart() {
            const dropZone = document.getElementById('dropZone');
            dropZone.classList.toggle('hidden');
        }

        function openPaymentModal() {
            document.getElementById('paymentModal').classList.add('active');
            document.getElementById('paymentMessages').innerHTML = '';
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.remove('active');
            document.getElementById('paymentForm').reset();
        }

        // Format card number input
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let matches = value.match(/\d{4,16}/g);
            let match = matches && matches[0] || '';
            let parts = [];
            for (let i = 0; i < match.length; i += 4) {
                parts.push(match.substring(i, i + 4));
            }
            if (parts.length) {
                e.target.value = parts.join(' ');
            } else {
                e.target.value = value;
            }
        });

        // Handle payment form submission
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const paymentInfo = {
                card_name: document.getElementById('cardName').value,
                card_number: document.getElementById('cardNumber').value,
                expiry_month: document.getElementById('expiryMonth').value,
                expiry_year: document.getElementById('expiryYear').value,
                cvv: document.getElementById('cvv').value
            };

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            // Simulate payment processing
            setTimeout(() => {
                const messagesDiv = document.getElementById('paymentMessages');
                
                // Basic validation
                const cardNumber = paymentInfo.card_number.replace(/\s/g, '');
                if (!cardNumber || cardNumber.length < 13 || cardNumber.length > 19) {
                    messagesDiv.innerHTML = `
                        <div class="error-message">
                            <strong>Payment Failed!</strong><br>
                            Invalid card number format.
                        </div>
                    `;
                } else {
                    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    const orderId = Math.random().toString(36).substr(2, 8).toUpperCase();
                    
                    messagesDiv.innerHTML = `
                        <div class="success-message">
                            <strong>Payment Successful!</strong><br>
                            Order ID: ${orderId}<br>
                            Total: $${total.toFixed(2)}<br>
                            Thank you for your purchase!
                        </div>
                    `;
                    
                    document.getElementById('paymentForm').reset();
                    
                    // Clear cart and close modal after 3 seconds
                    setTimeout(() => {
                        cart = [];
                        updateCartDisplay();
                        closePaymentModal();
                    }, 3000);
                }
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Process Payment';
            }, 2000);
        });

        // Close modal when clicking outside
        document.getElementById('paymentModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePaymentModal();
            }
        });
    </script>
</body>
</html>
